---
layout: wrapper
title: Archive
---

<div class="archive-container">
  <h1>Archive</h1> 
  <ul class="archive-list">
    {% for post in site.posts %}
      <li class="archive-item">
        <p class="a-postdate">{{post.date | date: "%B %d" }}, <span>{{post.date | date: "%Y"}}</span></p>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p class="a-blurb">{{ post.blurb }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
